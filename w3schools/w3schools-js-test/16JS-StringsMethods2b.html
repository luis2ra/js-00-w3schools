<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript String Methods</h2>

        <p>The lastIndexOf() method returns the position of the last occurrence of a specified text:</p>

        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var str = "Please locate where 'locate' occurs!";
            var pos = str.lastIndexOf("locate");
            document.getElementById("demo").innerHTML = pos;
        </script>
        
        <p><strong>Note:</strong> The lastIndexOf() method return -1 if the text is not found.</p>

    </body>
</html>
