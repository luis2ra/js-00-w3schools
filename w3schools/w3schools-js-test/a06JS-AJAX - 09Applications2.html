<!DOCTYPE html>
<html>
    <head lang="es-VE">
        <title>JS AJAX</title>
        <meta charset="utf-8">
        
        <style>
            table,th,td {
                border : 1px solid black;
                border-collapse: collapse;
            }
            th,td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">AJAX XML Applications</h1>
        
        
        <h2>Display the First CD in an HTML div Element</h2>
        
        <p>This example uses a function to display the first CD element in an HTML element with id=&quot;showCD&quot;:</p>

        <div id='showCD'></div>
        
        <script>
            // Ingresamos el id que recorre a la posici√≥n 0 del bloque XML, 
            displayCD(0);
            
            function displayCD(i) {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this, i);
                    }
                };
                xmlhttp.open("GET", "js/cd_catalog.xml", true);
                xmlhttp.send();
            }
            
            function myFunction(xml, i) {
                var xmlDoc = xml.responseXML; 
                x = xmlDoc.getElementsByTagName("CD");
                
                document.getElementById("showCD").innerHTML =
                    "Artist: " +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "<br>Title: " +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "<br>Year: " +
                    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
            }
                
        </script> 
    </body>
</html>
