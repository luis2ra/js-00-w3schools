<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript Strings</h2>
        
        <p>
        Normally, JavaScript strings are primitive values, created from literals, but strings can also be defined as objects with the keyword <strong>new</strong>.
        </p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = "John";              // x is a string
            var y = new String("John");  // y is an object

            document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
        </script>

    </body>
</html>
