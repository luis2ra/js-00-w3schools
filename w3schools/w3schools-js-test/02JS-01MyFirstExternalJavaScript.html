<!DOCTYPE html>
<html>
    <head lang="es-VE">
        <title>External JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 style="text-align:center">Mi Primer Archivo Externo JavaScript</h1>
        
        <p id="demo">Al presionar el botón, llama la función "myFunction" definida en el archivo "myScript.js".</p>
        <button type="button" onclick="myFunction()">
            Presiona Aquí ! ! !
        </button>
        
        <script src="/js/myScript.js"></script> 
    </body>
</html>
