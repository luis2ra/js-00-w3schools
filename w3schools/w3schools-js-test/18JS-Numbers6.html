<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Numbers</h2>

        <p>Infinity is returned if you calculate a number outside the largest possible number:</p>
        <p id="demo"></p>
        
        <p><strong>Division by zero</strong> generates <strong>Infinity</strong>:</p>
        <p id="demo2"></p>
        
        <p><strong>Infinity</strong> is a number:</p>
        <p id="demo3"></p>

        <script>
            var myNumber = 2; 
            var txt = "";
            
            var x = 2/0;
            var y = -2/0;
            
            var z = Infinity;
            
            while (myNumber != Infinity) {
               myNumber = myNumber * myNumber;
               txt = txt + myNumber + "<br>";
            }
            
            document.getElementById("demo").innerHTML = txt;
            document.getElementById("demo2").innerHTML = x + "<br>" + y;
            document.getElementById("demo3").innerHTML = typeof z;
            
        </script>

    </body>
</html>
