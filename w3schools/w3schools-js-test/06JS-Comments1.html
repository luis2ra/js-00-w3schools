<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align: center;">JavaScript Comments</h1>
        <p>JavaScript comments can be used to explain JavaScript code, and to make it more readable.</p>
        <p>JavaScript comments can also be used to prevent execution, when testing alternative code.</p>
        
        <h1 id="myH" style="background-color:Orange;"></h1>
        <p id="myP" style="background-color:Orange;"></p>

        <script>
            // Change heading:
            document.getElementById("myH").innerHTML = "My First Page";
            // Change paragraph:
            document.getElementById("myP").innerHTML = "My first paragraph.";
        </script>

        <p><strong>Note:</strong> The comments are not executed.</p>

    </body>
</html>
