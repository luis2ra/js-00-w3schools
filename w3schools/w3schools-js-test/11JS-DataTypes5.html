<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Booleans</h2>

        <p>Booleans can have two values: true or false:</p>

        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = 5;
            var y = 5;
            var z = 6;
            
            document.getElementById("demo").innerHTML =
                (x == y) + "<br>" + (x == z);
        </script>
    </body>
</html>
