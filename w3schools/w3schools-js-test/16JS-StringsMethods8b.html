<!DOCTYPE html>
<html>
    <body>

        <h2>Convert string to lower case</h2>

        <p>A string is converted to lower case with toLowerCase():</p>
        
        <button onclick="myFunction()">Try it</button>

        <p id="demo" style="background-color:Orange;">Hello World!</p>

        <script>
            function myFunction() {
                var text = document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML = text.toLowerCase();
            }
        </script>

    </body>
</html>
