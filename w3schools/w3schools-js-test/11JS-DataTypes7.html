<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects</h2>

        <p>JavaScript objects are written with curly braces. <br> Object properties are written as name:value pairs, separated by commas.</p>

        <p id="demo" style="background-color:Orange;"></p>
        
        <script>
            var person = {
                firstName : "John",
                lastName  : "Doe",
                age       : 50,
                eyeColor  : "blue"
            };

            document.getElementById("demo").innerHTML =
                person.firstName + " is " + person.age + " years old.";
        </script>
    </body>
</html>
