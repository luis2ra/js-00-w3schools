<!DOCTYPE html>
<html>
    <body>

        <h2>Creating a JavaScript Object.</h2>

        <p id="demo1" style="background-color:Orange;"></p>
        <p id="demo2" style="background-color:Orange;"></p>
        <p id="demo3" style="background-color:Orange;"></p>

        <script>
            var car = {type:"Fiat", model:"500", color:"white"};
            document.getElementById("demo1").innerHTML = car.type;
            document.getElementById("demo2").innerHTML = car.model;
            document.getElementById("demo3").innerHTML = car.color;
        </script>

    </body>
</html>
