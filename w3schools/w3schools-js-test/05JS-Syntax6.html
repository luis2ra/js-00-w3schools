<!DOCTYPE html>
<html>
    <body>

        <h1 style="text-align: center;">JavaScript Syntax</h1>
        
        <h2>JavaScript Expressions</h2>

        <p>Expressions compute to values.</p>

        <p id="demo1" style="background-color:Orange;"></p>
        <p id="demo2" style="background-color:Orange;"></p>

        <script>
            var x;
            x = 5;
            document.getElementById("demo1").innerHTML = 5 * 10;
            document.getElementById("demo2").innerHTML = x * 10;
        </script>

    </body>
</html>
