<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Empty Values</h2>
        
        <p>An empty string has both a legal value and a type (Una cadena vac√≠a tiene un valor legal y un tipo):</p>

        <p id="demo" style="background-color:Orange;"></p>
        
        <script>
            var car = "";
            document.getElementById("demo").innerHTML =
                "The value is: " + car + "<br>" +
                "The type is: " + typeof car;
        </script>
    </body>
</html>
