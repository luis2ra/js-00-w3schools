<!DOCTYPE html>
<html>
    <body>

        <h2>The % Operator</h2>

        <p>x = 5, y = 2, calculate z = x % y, and display z:</p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = 5;
            var y = 2;
            var z = x % y;
            document.getElementById("demo").innerHTML = z;
        </script>

    </body>
</html>
