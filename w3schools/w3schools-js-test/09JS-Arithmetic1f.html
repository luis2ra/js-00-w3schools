<!DOCTYPE html>
<html>
    <body>

        <h2>The ++ Operator</h2>

        <p>x = 5, calculate x++ and display x:</p>
        
        <p id="demo"></p>

        <script>
            var x = 5;
            x++;
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
