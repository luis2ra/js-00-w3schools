<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Numbers</h2>

        <p>Numbers can be typeof number or typeof object.</p>
        <p>There is no need to create numbers as objects.</p>
        <p id="demo" style="background-color:Orange;"></p>
        
        <p>Never create numbers as objects.</p>
        <p>Numbers and objects cannot be safely compared.</p>
        <p id="demo2" style="background-color:Orange;"></p>
        <p id="demo3" style="background-color:Orange;"></p>
        
        <p>JavaScript objects cannot be compared.</p>
        <p id="demo4" style="background-color:Orange;"></p>
        <p id="demo5" style="background-color:Orange;"></p>

        <script>
            var x = 123;                // x is a number
            var y = new Number(123);    // y is an object
            var z = new Number(123);    // z is an object
            document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
            
            document.getElementById("demo2").innerHTML = (x==y);
            document.getElementById("demo3").innerHTML = (x===y);
            
            document.getElementById("demo4").innerHTML = (y==z);
            document.getElementById("demo5").innerHTML = (y===z);

        </script>

    </body>
</html>
