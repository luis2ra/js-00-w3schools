<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Numbers</h2>

        <p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>

        <p id="demo" style="background-color:Orange;"></p>
        
        <p>Floating point arithmetic is not always 100% accurate.</p>
        
        <p id="demo2" style="background-color:Orange;"></p>

        <p>But it helps to multiply and divide:</p>
        
        <p id="demo3" style="background-color:Orange;"></p>
        
        <script>
            var x = 999999999999999;
            var y = 9999999999999999;
            
            var X = 0.2 + 0.1;
            
            var Y = (0.2*10 + 0.1*10) / 10;
            
            document.getElementById("demo").innerHTML = x + "<br>" + y;
            
            document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + X;
            
            document.getElementById("demo3").innerHTML = "0.2 + 0.1 = " + Y;
        </script>

    </body>
</html>
