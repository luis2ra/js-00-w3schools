<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Variables</h2>
        
        <p>The result of adding "John" + " " + "Doe":</p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = "John" + " " + "Doe";
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
