<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Variables</h2>
        
        <p>The result of adding 2 + 3 + "5":</p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = 2 + 3 + "5"
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
