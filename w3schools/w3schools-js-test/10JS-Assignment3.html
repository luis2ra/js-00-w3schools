<!DOCTYPE html>
<html>
    <body>

        <h2>The -= Operator</h2>

        <p>The -= assignment operator subtracts a value from a variable:</p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = 10;
            x -= 5;
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
