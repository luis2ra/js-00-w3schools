<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Numbers</h2>

        <p>Numeric constants, preceded by 0x, are interpreted as hexadecimal:</p>
        <p id="demo"></p>

        <p>The toString() method can output numbers as base 16 (hex), base 8 (octal), or base 2 (binary).</p>
        <p id="demo2"></p>
        
        <script>
            var x = 0xFF;
            var myNumber = 128;
            
            document.getElementById("demo").innerHTML = "0xFF = " + x;
            document.getElementById("demo2").innerHTML = "128 = " + 
                myNumber + " Decimal, <br>128 = " +
                myNumber.toString(16) + " Hexadecimal, <br>128 = " +
                myNumber.toString(8) + " Octal, <br>128 = " +
                myNumber.toString(2) + " Binary."
        </script>

    </body>
</html>
