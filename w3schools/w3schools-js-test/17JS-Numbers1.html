<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Numbers</h2>

        <p>Numbers can be written with or without decimals:</p>

        <p id="demo" style="background-color:Orange;"></p>
        
        <p>Extra large or extra small numbers can be written with scientific (exponent) notation:</p>
        
        <p id="demo2" style="background-color:Orange;"></p>

        <script>
            var x = 3.14;
            var y = 3;
            var X = 123e5;
            var Y = 123e-5;
            document.getElementById("demo").innerHTML = x + "<br>" + y;
            document.getElementById("demo2").innerHTML = X + "<br>" + Y;
        </script>

    </body>
</html>
