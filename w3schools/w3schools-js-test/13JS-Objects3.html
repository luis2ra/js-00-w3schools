<!DOCTYPE html>
<html>
    <body>

        <h2>Creating a JavaScript Object.</h2>

        <p id="demo"></p>

        <script>
            var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};

            document.getElementById("demo").innerHTML =
                person.firstName + " is " + person.age + " years old.";
        </script>

    </body>
</html>
