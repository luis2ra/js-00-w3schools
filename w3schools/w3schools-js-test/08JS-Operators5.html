<!DOCTYPE html>
<html>
    <body>

        <h2>The += Operator</h2>

        <p>x = 10, y luego x += 5:</p>
        
        <p id="demo" style="background-color:Orange;"></p>

        <script>
            var x = 10;
            x += 5;
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
