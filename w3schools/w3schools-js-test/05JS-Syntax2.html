<!DOCTYPE html>
<html>
    <body>
        
        <h1 style="text-align: center;">JavaScript Syntax</h1>
        
        <h2>JavaScript Literals: Strings</h2>

        <p><b>Strings</b> can be written with double or single quotes.</p>

        <p id="demo1" style="background-color:Orange;"></p>
        <p id="demo2" style="background-color:Orange;"></p>

        <script>
            document.getElementById("demo1").innerHTML = 'uso de comillas simples para definir un texto';
            document.getElementById("demo2").innerHTML = "uso de comillas dobles para definir un texto";
        </script>
    </body>
</html>
